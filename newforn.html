<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New form</title>
    <link rel="stylesheet" href="newform.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Title here</legend>

            <b></u><label for="Name">Name:</label>
                <br><br>
                <input type="text" name="name" id="first name" placeholder="First Name">
                <input type="text" name="last name" id="lastname" placeholder="Last Name"> <br><br>

                <label for="Email Address">Email Address:</label>
                <br><br>
                <input type="text" name="email address" id="email" placeholder="example@gmail.com">
                <br><br>

                <label for="password">Password:</label><br><br>
                <input type="password" name="password" id="password">
                <br><br>

                <label for="password">Confirm Password:</label><br><br>
                <input type="password" name="password" id="password"><br><br>

                <label for="date">Date of birth:</label><br><br>
                <input type="date" name="date" id="date"><br><br>

                <label for="gender">Gender:</label><br><br>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
                <input type="radio" name="gender" id="other">Other <br><br>

                <label for="language">Language Known</label><br><br>
                <input type="checkbox" name="Kannada" id="language" checked>Kannada
                <input type="checkbox" name="hindi" id="language">Hindi
                <input type="checkbox" name="tamil" id="language">Tamil
                <input type="checkbox" name="english" id language>English <br><br>

                <label for="hobbies">Hobbies:</label><br><br>
                <input type="text" list="hobbies" name="browser">
                <datalist id="hobbies">
                    <option value="Coding">
                    <option value="Cooking">
                    <option value="Dancing">
                    <option value="Singing">
                    <option value="Traveling">
                </datalist>
                <br><br>
                <label for="something">Tell us something about you:</label><br><br>
                <textarea name="something" id="something" cols="30" rows="4"></textarea><br><br>

                <input type="checkbox" name="accept" id="accept"> I accept the
                <a href="" style="color: blue;"><u>T&C</u></a><br><br>

                <input type="submit" value="Submit">
            </b>
        </fieldset>
    </form>
</body>

</html>
